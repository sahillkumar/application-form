      <div class="formContainer">
        <h1>India Hikes</h1>
        <div class="formLayout">
          <form action="" method="post">
            <fieldset>
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" />
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" />
            </fieldset>
            <fieldset>
              <label for="mobile">Mobile</label>
              <input type="text" name="mobile" id="mobile" />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </fieldset>
            <fieldset>
              <label for="trekName">Choose Trek</label>
              <select id="trekName" name="trekName">
                <option value="dayaraBugyal">Dayara Bugyal</option>
                <option value="dudhSagar">DudhSagar</option>
                <option value="kedarnath">Kedarnath</option>
                <option value="kuanriPass">Kuanri Pass</option>
                <option value="netravati">Netravati</option>
                <option value="valleyOfFlowers">Valley of Flowers</option>
              </select>
              <label for="trekDate">Trek Date</label>
              <input type="date" name="trekDate" id="trekDate" />
            </fieldset>
            <div>
              <button type="submit">Book Your Trek</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
