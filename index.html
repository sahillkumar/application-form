<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>India Hikes | Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="formContainer">
        <h1>India Hikes</h1>
        <div class="formLayout">
          <form action="" method="post">
            <fieldset>
              <div class="formField">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required />
              </div>
              <div class="formField">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required />
              </div>
            </fieldset>
            <fieldset>
              <div class="formField">
                <label for="mobile">Mobile</label>
                <input type="text" name="mobile" id="mobile" required />
              </div>
              <div class="formField">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
            </fieldset>
            <fieldset>
              <div class="formField">
                <label for="trekName">Choose Trek</label>
                <select id="trekName" name="trekName" required>
                  >
                  <option selected disabled>Select your trek</option>
                  <option value="dayaraBugyal">Dayara Bugyal</option>
                  <option value="dudhSagar">DudhSagar</option>
                  <option value="kedarnath">Kedarnath</option>
                  <option value="kuanriPass">Kuanri Pass</option>
                  <option value="netravati">Netravati</option>
                  <option value="valleyOfFlowers">Valley of Flowers</option>
                </select>
              </div>
              <div class="formField">
                <label for="trekDate">Trek Date</label>
                <input type="date" name="trekDate" id="trekDate" required />
              </div>
            </fieldset>
            <div class="buttonWrapper">
              <button type="submit">Book Your Trek</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
